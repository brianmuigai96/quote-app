<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<h2 class="heading">Add Quote</h2>
<hr />
<form (ngSubmit)="addQuote()" #quoteForm="ngForm">
  <div class="form-details">
    <div class="mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="newQuote.name"
        name="name"
        #name="ngModel"
        minlength="3"
      />
    </div>

    <div class="mb-3">
      <label for="description">Quote</label>
      <textarea
        class="form-control"
        id="quote"
        rows="3"
        required
        [(ngModel)]="newQuote.words"
        name="quote"
        #quote="ngModel"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="name">Author</label>
      <input
        type="text"
        class="form-control"
        required
        id="author"
        [(ngModel)]="newQuote.author"
        name="author"
        #author="ngModel"
      />
    </div>
    <button class="btn btn-success" type="submit">Add Quote</button>
  </div>
</form>
